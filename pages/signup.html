<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo_marque.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/signup.css">
    <title>YOYA-PC Games Sign-up page</title>
</head>
<body>
    
    <div id="div-for-sign-up">
        <h2 style="z-index: 1; margin-top: 5%;">Please sign up to start playing</h2>
        <form action="https://formsubmit.co/85a47d3a278e67c61b6091db78f9555d" id="formulaire" method="POST">

           <label for="username">Username: </label>
           <input type="text" name="Username" required maxlength="25"><br>
           <label for="email">E-mail: </label>
           <input type="email" name="Email" id="" required><br>
           <label for="password">Password: </label>
           <input type="password" name="Password" id="" required minlength="6"><br>
           <label for="repeat-password">Repeat Password: </label>
           <input type="password" name="Repeat-Password" id="" required><br>
           <!-- <input type="checkbox" required> -->
           <input type="submit" value="Sign-up" id="signup-button">
        </form>
    </div>

    <script src="../javascript/signup.js"></script>
</body>
</html>
